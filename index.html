<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel='stylesheet' media='screen and (min-width: 320px) and (max-width: 450px)' href='mobile.css' />
  
    <link rel="stylesheet" media='screen and (min-width: 450px)' href="style.css">

  </head>
  <body>
      <div class="titre">
        <h1>The Han<span id="corde">g</span>man</h1>
      </div>
      <img id="image" src="assets/Hangman-0.png" width="256" height="256">
      
      <div class="rowLevel">
        <h2 id="info"></h2>
        <h2 id="mot"></h2>
        <h2 class="level" id="easy">SHORT</h2>
        <h2 class="level" id="medium">MEDIUM</h2>
        <h2 class="level" id="hard">LONG</h2>
      </div>
      <div id="letters">
        <div class="row1">
          <h3 class="button" id="a">A</h3>
          <h3 class="button" id="b">B</h3>
          <h3 class="button" id="c">C</h3>
          <h3 class="button" id="d">D</h3>
          <h3 class="button" id="e">E</h3>
          <h3 class="button" id="f">F</h3>
          <h3 class="button" id="g">G</h3>
          <h3 class="button" id="h">H</h3>
          <h3 class="button" id="i">I</h3>
          <h3 class="button" id="j">J</h3>
          <h3 class="button" id="k">K</h3>
          <h3 class="button" id="l">L</h3>
          <h3 class="button" id="m">M</h3>
        </div>
        <div class="row2">
          <h3 class="button" id="n">N</h3>
          <h3 class="button" id="o">O</h3>
          <h3 class="button" id="p">P</h3>
          <h3 class="button" id="q">Q</h3>
          <h3 class="button" id="r">R</h3>
          <h3 class="button" id="s">S</h3>
          <h3 class="button" id="t">T</h3>
          <h3 class="button" id="u">U</h3>
          <h3 class="button" id="v">V</h3>
          <h3 class="button" id="w">W</h3>
          <h3 class="button" id="x">X</h3>
          <h3 class="button" id="y">Y</h3>
          <h3 class="button" id="z">Z</h3>
        </div>
      </div>
      <div id="replay">
        <p class="level" id="reset">RESET</p>
      </div>
      <script src="pendu.js" charset="utf-8"></script>
  </body>
</html>
